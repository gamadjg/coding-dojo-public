<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <title>Likes</title>
</head>

<body>
    <div class="nav">
        <div class="nav-title">Network</div>
    </div>
    <div class="page-title">Your Feed</div>
    <div class="main">
        <div class="col">
            <div class="container-user">
                <img class="user-icon" src="user-circle.png" />
                <a href="#">Add an avatar</a>
                <p class="name">James Doe</p>
            </div>
        </div>
        <div class="col">
            <div class="container">
                <div class="container-top">
                    <div class="name">Neil M</div>
                    <div class="likes-count"><span class="count">9</span> like(s)</div>
                    <button class="like-button" onclick="likeCounter(0)">Like</button>
                </div>
                <div class="container-bottom">
                    <p>I just set up this new discord bot,
                        let me know what you all think.
                        <span><a href="#">link</a></span>
                    </p>
                </div>
            </div>
            <div class="container">
                <div class="container-top">
                    <div class="name">Nichole K</div>
                    <div class="likes-count"><span class="count">12</span> like(s)</div>
                    <button class="like-button" onclick="likeCounter(1)">Like</button>
                </div>
                <div class="container-bottom">
                    <p>Just finished my <a href="#">next comic</a>,
                        check it out.</p>
                </div>
            </div>
            <div class="container">
                <div class="container-top">
                    <div class="name">Jim R</div>
                    <div class="likes-count"><span class="count">9</span> like(s)</div>
                    <button class="like-button" onclick="likeCounter(2)">Like</button>
                </div>
                <div class="container-bottom">
                    <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
