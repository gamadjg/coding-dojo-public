<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>Profile</title>
</head>

<body>
    <div id="main">
        <div id="banner">
            <div id='user-icon'>
                <div id="user-icon-border"></div>
            </div>
            <!-- <div id="user-icon-border">
                <img id="user-icon" src="icons/user-circle.png" />
            </div> -->
        </div>
        <div id="content">
            <h1 id="content-name">Jane Doe</h1>
            <div id="content-location">
                <img id="location-marker" src="icons/map-marker.png" />
                <p id="location-city">Seattle</p>
            </div>
            <div id="content-body">
                <p id="content-titles">Developer | Engineer | Problem Solver</p>
                <p id="content-description">Master of shadows and the Internet!</p>
            </div>
            <div id="content-footer">
                <img id="footer-gear" src="icons/gear.png" />
                <a id="footer-link" href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>

</html>
